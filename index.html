<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="shortcut icon" href="/public/img/logo.png" type="image/png">
    <title>GFG | Course List</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark justify-content-center">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/public/img/logo.png" alt="" width="64" height="64">
            </a>
        </div>
    </nav>

    <section id="add-course" class="d-flex my-5 flex-column justify-content-center">
        <form action="/" method="post" class="m-auto d-flex flex-column justify-content-center">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter course name"
                    onfocus="handleFocus()" autocomplete="off">
                <label for="floatingInput">Course Name</label>
            </div>
            <div class="form-floating mb-2 hide">
                <input type="text" class="form-control" id="faculty" name="faculty" placeholder="Enter faculty name"
                    autocomplete="off">
                <label for="floatingPassword">Faculty</label>
            </div>
            <div class="form-floating mb-2 hide">
                <input type="text" class="form-control" id="hours" name="hours" placeholder="Enter hours"
                    autocomplete="off">
                <label for="floatingPassword">Hours</label>
            </div>

            <button type="submit" class="btn btn-dark">Add</button>
        </form>
    </section>

    <section id="list" class="m-5">
        <p class="h1 text-center">Course List</p>

        <div class="table-responsive mt-3">
            <table class="table">
                <thead class="thead-light">
                    <tr class="table-success">
                        <th scope="col">Course ID</th>
                        <th scope="col">Course Name</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Edit / Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Java</th>
                        <td>Angela Yu</td>
                        <td>20 hrs</td>
                        <td>
                            <button type="button" class="btn btn-primary my-1" onclick="edit()">Edit</button>
                            <button type="button" class="btn btn-danger my-1" onclick="deleteCourse()">Delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/public/js/index.js"></script>
</body>

</html>
